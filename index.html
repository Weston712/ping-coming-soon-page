<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper__up__ping">
        <p class="up__ping">PING</p>
        <div class="up__ping__dot"></div>
      </div>
      <div class="wrapper__header">
        <h1 class="header__text">We are launching <strong class="header__test__strong">soon!</strong></h1>
        <p class="header__paragraph">Subscribe and get notified</p>
      </div>
      <div class="wrapper__inp__btn">
        <input class="inp" type="text" />
        <button class="btn">Notify Me</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
